name: Java CI with Maven

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          distribution: 'oracle'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
